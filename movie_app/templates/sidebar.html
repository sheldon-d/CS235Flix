<aside id="sidebar">

    <header>
        <h1>Your recommendations</h1>
    </header>

    {% for movie in random_movies %}
        <div id="movie-container">
            <b><p>{{ movie['title'] }} ({{ movie['release_year'] }}).</p></b>
            <img src={{movie['img_url']}} alt={{movie['title']}} class="img-small">
            <p>{{ movie['description'] }}</p>
        </div>
    {% endfor %}
    
</aside>
